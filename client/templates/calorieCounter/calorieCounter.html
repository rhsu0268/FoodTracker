<template name="CalorieCounter">
    <div class="calorie-counter">
        <div class="page-header">
        <h2>Start counting those calories!</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Stats</h3>

            </div>
            <div class="col-md-6">
                <h3>Set Goals/Plan</h3>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <h3>Search For Food Item</h3>

            </div>
        </div>



        </div>
    </div>
</template>
