<template name="CalorieCounter">
    <div class="calorie-counter">
        <div class="page-header">
        <h2>Start counting those calories!</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Stats</h3>

            </div>
            <div class="col-md-6">
                <h3>Set Goals/Plan</h3>
                <h3 id="targetCalories">Target Daily Calories: 2,000</h3>
                <h6 id="targetCalories">Recommended Daily Calories: 2,000</h6>
                <form>
                    <div class="form-group">
                        <label for="name">Target Calories</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <button type="submit" class="btn btn-default" id="submitChange">Set</button>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Calendar</h3>
                {{> fullcalendar }}
            </div>
            <div class="col-md-6">
                <h3>Search For Food Item</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Food</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <button type="submit" class="btn btn-default" id="findFood">Find Food</button>
                </form>

            </div>
        </div>



        </div>
    </div>
</template>
