<template name="Profile">
    <div class="template-Profile">
        <div class="page-header">

            <div class="row">
                <div class="col-md-6">
                    <h1>Profile</h1>
                    <h3 id="userName">Name: Richard Hsu</h3>
                    <h3 id="userAge">Age: 24</h3>
                    <h3 id="userHeight">Height: 5 ft 11 in</h3>
                    <h3 id="userWeight">Weight: 156.6 lbs</h3>
                </div>
                <div class="col-md-6">
                    <h1>Update Profile</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="age">Height</label>
                            <input type="text" class="form-control" id="height" placeholder="Height">
                        </div>
                        <div class="form-group">
                            <label for="age">Weight</label>
                            <input type="text" class="form-control" id="weight" placeholder="Weight">
                        </div>
                        <button type="submit" class="btn btn-default" id="submitChange">Submit</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <h1>Take Survey</h1>
            </div>
        </div>
        <br>
    </div>



</template>
